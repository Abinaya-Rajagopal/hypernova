<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTHEMIND+ | Beyond Prosthetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .landing-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .logo-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: 1.8rem;
            color: #f0f0f0;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        .tagline-highlight {
            font-weight: 600;
            color: #ffd700;
        }

        /* Animated Limbs Background */
        .limb-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
            z-index: 1;
        }

        .limb {
            position: absolute;
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Leg Animation */
        .leg {
            left: 20%;
            top: 30%;
            animation: walkLeg 3s ease-in-out infinite;
        }

        /* Arm Animation */
        .arm {
            right: 20%;
            top: 25%;
            animation: swingArm 3s ease-in-out infinite;
        }

        /* Loading Progress */
        .progress-container {
            position: absolute;
            bottom: 80px;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 1s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 10px;
            animation: fillProgress 5s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                             0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                             0 0 40px rgba(255, 255, 255, 0.6),
                             0 0 60px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes walkLeg {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes swingArm {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }

        @keyframes fillProgress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(30px);
                opacity: 0;
            }
        }

        /* Fade out effect */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Limbs Background -->
    <div class="limb-container">
        <!-- Leg SVG -->
        <svg class="limb leg" width="150" height="250" viewBox="0 0 150 250">
            <path d="M 75 20 L 75 120 M 75 120 L 50 200 M 75 120 L 100 200" stroke-width="6"/>
            <circle cx="75" cy="20" r="8" fill="#ffffff"/>
            <circle cx="50" cy="200" r="8" fill="#ffffff"/>
            <circle cx="100" cy="200" r="8" fill="#ffffff"/>
        </svg>

        <!-- Arm SVG -->
        <svg class="limb arm" width="180" height="200" viewBox="0 0 180 200">
            <path d="M 90 20 L 90 100 L 140 150" stroke-width="6"/>
            <circle cx="90" cy="20" r="8" fill="#ffffff"/>
            <circle cx="90" cy="100" r="6" fill="#ffffff"/>
            <circle cx="140" cy="150" r="8" fill="#ffffff"/>
        </svg>
    </div>

    <!-- Particles -->
    <script>
        // Create floating particles
        const body = document.body;
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            body.appendChild(particle);
        }
    </script>

    <!-- Main Landing Content -->
    <div class="landing-container">
        <div class="logo-container">
            <h1 class="logo">PROSTHEMIND+</h1>
            <p class="tagline">
                Beyond prosthetics â€” it's <span class="tagline-highlight">perception</span>
            </p>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Auto redirect to home page after 5 seconds
        setTimeout(() => {
            document.querySelector('.landing-container').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '/home';
            }, 800);
        }, 5000);
    </script>
</body>
</html>
